<script type="text/javascript">
    let numero1 = prompt('Insira o primeiro número');
    let numero2 = prompt('Insira o segundo número');

    let resultadoDivisao = divida(numero1, numero2);

    alert('O resultado da divisão é igual a: ' + resultadoDivisao);

    function divida(numero1, numero2) {
        let resultado = 0;
        resultado = numero1 / numero2

        return resultado;

    }
</script>
